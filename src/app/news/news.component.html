<div class="main"> 
    <div class="super">
        <div *ngFor="let article of news.articles" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <h6 class="card-subtitle mb-2 text-muted">{{article.title}} </h6>
              <p class="card-text">{{article.description}}</p>
              <a href={{article.url}} class="card-link">Article Link</a>
            </div>
          </div>
        </div>
</div>
